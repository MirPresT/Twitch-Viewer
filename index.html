<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.deep_purple-blue.min.css" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="cardsCtrl as card" nav-dir class="nav-container"></div>
    <div ng-controller="cardsCtrl as card" class="pageContent">
      <div class="live-card-grid">
        <div ng-show="card.service.online" ng-repeat="channel in card.channels.online" my-dir appear="false" channel="channel" toggle="true" class="card mdl-shadow--4dp"></div>
        <div ng-show="card.service.offline" ng-repeat="channel in card.channels.offline" ng-class="{'card-offline':channel.live===false}" my-dir appear="false" channel="channel" toggle="true" show-back="false" class="card mdl-shadow--4dp"></div>
      </div>
    </div>
    <div ng-controller="popupController as pop" ng-click="pop.showPopup(true)" class="add-card-btn mdl-shadow--8dp">
      <svg id="add-card-btn-icon">
        <use xlink:href="Images/sprites.svg#add"></use>
      </svg>
    </div>
    <div ng-show="card.service.showMe" addcard-dir class="add-card-container"></div>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <script src="node_modules/babel-es6-polyfill/browser-polyfill.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="app/build/es6/concat.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
  </body>
</html>
